<html>
    <head>
    	<style type="text/css">
			body {font-size: 14px; line-height:22px; font-family: serif; padding:0; margin:0; color: #4A4A4A;}
			table { border-collapse:collapse;}
			td { border:1px solid #aaa; padding:5px 10px; font-size: 14px; line-height: 22px; font-family: serif; }
			td img { max-width: 100%; }
			.img { text-align: center; margin-bottom: 15px;}
			.img img { max-width: 100%; max-height: 350px;}
			#data {padding-bottom: 10px;}
		</style>
    </head>
    <body>
    	<div id="data"></div>

		<script type="text/javascript" src="MathJax/MathJax.js?config=TeX-AMS-MML_SVG"></script>
	    <script type="text/javascript">
	        MathJax.Hub.Config({
				showProcessingMessages: false,
				showMathMenu: false,
				messageStyle: "none",
				tex2jax: {
					inlineMath: [['$$','$$'], ['\\(','\\)']],
					displayMath: [['$$$','$$$'], ['\\(','\\)']]
				},
				styles: {
					".MathJax_SVG svg > g, .MathJax_SVG_Display svg > g": {
						fill: "#4A4A4A",
						stroke: "#4A4A4A"
					}
				}
	        });

	        MathJax.Hub.Register.StartupHook("End", function(){
	        	if ("jsObject" in window)
	        		jsObject.mathjax_done();
	        	else
	        		console.log("mathjax done");
	        });

	        function setPadding() {
                document.getElementById("data").style.padding = "18px";
	        }

	        function setData(data) {
	        	document.getElementById("data").innerHTML = data;
	            MathJax.Hub.Queue(['Typeset',MathJax.Hub]);
	        }
	    </script>
    </body>
</html>
